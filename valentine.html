<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <img src="with casper.JPEG" alt="Top Left" class="corner-img top-left">
        <img src="!.jpeg" alt="Top Right" class="corner-img top-right">
        <img src="silly.JPEG" alt="Bottom Left" class="corner-img bottom-left">
        <img src="new years.JPEG" alt="Bottom Right" class="corner-img bottom-right">
        
        <h1>💖 Be My Valentine? 💖</h1>
        <p class="intro">Hey you! 😏 You’ve got my heart—and maybe a few other things—out of control. So, what’s the next move?</p>
        <p class="question"> Thinking about being my Valentine again this year? 💘 💘</p>
        
        <div class="buttons">
            <button class="yes-button" onclick="sendEmail(true)">
                YES! I Can't Wait 😍
            </button>
            <button class="no-button" onclick="sendEmail(false)">
                Umm... NO 🤔
            </button>
        </div>
        
        <p class="disclaimer">P.S. Say yes… and watch Dobby become the happiest elf alive. 😉</p>
    </div>

    <script>
        function sendEmail(accepted) {
            let email = "ruhish0202@icloud.com";
            let subject = accepted ? "YES! Let's make this Valentine's special ❤️" : "Let's talk about it...";
            let body = accepted ? 
                "Hey! Of course, I'd love to be your Valentine! ❤️ Let's plan something amazing together. 😍" : 
                "Hey, I need some time to think about it... Maybe we can talk? 😊";
            
            // For Gmail specifically
            let mailtoUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoUrl;
        }
    </script>

</body>
</html>
